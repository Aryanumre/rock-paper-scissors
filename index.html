<!doctype html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <div class="header">
      <div class="title">
        <h1>ROCK<br />PAPER<br />SCISSORS</h1>
      </div>

      <div class="score-board">
        <div class="score-box">
          <p>COMPUTER<br />SCORE</p>
          <h2 id="computerScore">0</h2>
        </div>
        <div class="score-box">
          <p>YOUR<br />SCORE</p>
          <h2 id="userScore">0</h2>
        </div>
      </div>
    </div>

    <!-- GAME AREA -->
    <div class="game-area" id="gameArea">
      <div class="top-choice">
        <div class="choice paper" data-choice="paper">
          <img src="assets/paper.png" />
        </div>
      </div>

      <div class="bottom-choices">
        <div class="choice stone" data-choice="stone">
          <img src="assets/stone.png" />
        </div>

        <div class="choice scissor" data-choice="scissor">
          <img src="assets/scissor.png" />
        </div>
      </div>
    </div>

    <!-- RESULT SCREEN -->
    <div class="result-screen hidden" id="resultScreen">
      <div class="picked">
        <p>YOU PICKED</p>
        <div id="userPicked" class="choice result-choice"></div>
      </div>

      <div class="result-center">
        <h2 id="resultText"></h2>
        <button id="playAgainBtn">PLAY AGAIN</button>
        <button id="nextBtn" class="hidden">NEXT</button>
      </div>

      <div class="picked">
        <p>PC PICKED</p>
        <div id="pcPicked" class="choice result-choice"></div>
      </div>
    </div>

    <button class="rules-btn" id="rulesBtn">RULES</button>

    <div class="rules-popup" id="rulesPopup">
      <div class="rules-content">
        <h3>Game Rules</h3>
        <ul>
          <li>Rock beats Scissors</li>
          <li>Scissors beats Paper</li>
          <li>Paper beats Rock</li>
        </ul>
        <button id="closeRules">CLOSE</button>
      </div>
    </div>

    <script src="js/game.js"></script>
  </body>
</html>
